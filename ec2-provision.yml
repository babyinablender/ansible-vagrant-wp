# Lifted from the Ansible documentation on EC2:
# http://docs.ansible.com/ec2_module.html

  - name: Provision an EC2 node
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    vars:
      env: dev
      instance_type: t1.micro
      security_group: ansible-{{ env }}
      image: ami-a73264ce
      region: us-east-1
    vars_files:
      - .aws_private_vars.yml
    tasks:
      - name: Launch new Instance
        local_action: ec2 instance_tags="Name=wp-{{ env }}" aws_access_key={{ aws_access_key }} aws_secret_key={{ aws_secret_key }} group={{ security_group }} instance_type={{ instance_type}} image={{ image }} wait=true region={{ region }} keypair={{ keypair }}
#        aws_access_key: "{{ my_aws_access_key }}"
#        aws_secret_key: "{{ my_aws_secret_key }}"
        register: ec2

      - name: Add instance to local host group
        # local_action: add_host hostname={{ item.public_ip }} groupname=launched
        local_action: lineinfile dest={{ env }} regexp="{{ item.public_dns_name }}" insertafter="[cms]" line="{{ item.public_dns_name }} ansible_ssh_user=ubuntu ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"
        with_items: ec2.instances
        #"

      - name: Wait for SSH to come up
        local_action: wait_for host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
        with_items: ec2.instances


