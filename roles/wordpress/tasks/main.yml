---
- name: update various utils
  command: "apt-get -y install {{ item }}"
  with_items:
    - git
    - curl

- name: Make /srv/www
  file: dest=/srv/www mode=755 owner=www-data group=www-data state=directory

- name: Download Wordpress
  get_url: url=http://wordpress.org/wordpress-{{ wp_version }}.tar.gz dest=/srv/www/wordpress-{{ wp_version }}.tar.gz
           sha256sum="{{ wp_sha256sum }}"

- name: Extract archive
  command: chdir=/srv/www/ /bin/tar xvf wordpress-{{ wp_version }}.tar.gz creates=/srv/www/wordpress

- name: Fetch random salts for Wordpress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: "wp_salt"
  sudo: no

- name: Create Wordpress database
  mysql_db: name={{ wp_db_name }} state=present

- name: Create Wordpress database user
  mysql_user: name={{ wp_db_user }} password={{ wp_db_password }} priv={{ wp_db_name }}.*:ALL host='localhost' state=present

- name: Copy Wordpress config file
  template: src=wp-config.php dest=/srv/www/wordpress/

- name: Change ownership of Wordpress installation
  file: path=/srv/www/wordpress/ owner=www-data group=www-data state=directory recurse=yes

- name: Copy nginx configuration for wordpress site
  template: src=sites/default.conf dest=/etc/nginx/sites-enabled/default.conf

- name: Copy base nginx configuration
  template: src=nginx.conf dest=/etc/nginx/nginx.conf

- name: Copy wp nginx configuration
  template: src=nginx-wp-common.conf dest=/etc/nginx/nginx-wp-common.conf
  notify: restart nginx

- name: Composer Install (for wp-cli)
  shell:
    curl -L https://raw.github.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o /root/wp-cli.phar
    creates=/root/wp-cli.phar

- name: wp-cli Clone/Update
  git: repo=git://github.com/wp-cli/wp-cli.git
       dest=/srv/www/wp-cli

- name: wp-cli symlink binary
  command: ln -sf /srv/www/wp-cli/bin/wp /usr/local/bin/wp creates=/usr/local/bin/wp

#- name: wp-cli install
#  command: chdir=/srv/www/wp-cli  composer install

- name: Install WP site
  command: chdir=/srv/www/wordpress /usr/bin/php /root/wp-cli.phar core install --url={{ server_hostname }} --quiet --title='{{ site_name }}' --admin_name={{ admin_name }} --admin_email={{ admin_email }} --admin_password={{ admin_password }} --allow-root

